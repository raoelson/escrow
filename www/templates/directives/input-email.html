<md-input-container class="md-icon-float md-block">
    <label>Adresse e-mail</label>
    <md-icon md-svg-src="img/icons/ic_mail_outline_black_24px.svg"></md-icon>
    <input type="email" name="email" ng-model="email" ng-pattern="/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/" required>
    <message-error ng-show="form.$submitted || form.email.$dirty" typechamp="form.email.$error" istype="email"></message-error>
</md-input-container>
